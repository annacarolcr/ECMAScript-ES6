
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>

           let nome = 'Jorge' //document.getElementById('nome').value
           let idade = 29
           let sexo = 'masculino'
           let profissao = 'Programador'

            let objeto = {
                nome: nome,
                idade: idade,
                sexo: sexo,
                profissao: profissao,
                exibirResumo: function(){
                    console.log(`${this.nome}, tem ${this.idade} anos, é do sexo ${this.sexo} e trabalha como ${this.profissao}`)
                }
            }

            console.log(objeto)
            objeto.exibirResumo()

            //---------------------- Melhorias ---------------------------

            let objeto2 = {
                nome, //melhoria: JavaScript entende que nome = nome variável / valor = valor da variável
                idade,
                sexo,
                profissao,
                exibirResumo(){ //função menos verbosa
                    console.log(`${this.nome}, tem ${this.idade} anos, é do sexo ${this.sexo} e trabalha como ${this.profissao}`)
                }
            }

            //--------------- Modificando Valores ---------------------------

            let pessoa = {
                nome: 'José',
                idade: 45
            }
            
            console.log(pessoa.nome)

            pessoa.nome = 'Fernanda'
            pessoa.idade = 32

            console.log(pessoa.nome)

            //-------------- Inclusão de atributos ------------------------
            let pessoa = {
                nome: 'Maria',
                idade: 25
            }
            
            console.log(pessoa)

            pessoa.sexo = 'Feminino' //incluindo atributo sexo
            console.log(pessoa)

            pessoa.dizerOi = () => console.log('Olá, tudo bem?')
            pessoa.dizerOi()
        </script>
    </head>

    </body>
</html>
