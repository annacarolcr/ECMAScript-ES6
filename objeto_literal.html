<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>

            //----------------- Objeto criado com base em uma classe ------------------

            class Produto{
                constructor(descricao, preco){
                    this.descricao = descricao
                    this.preco = preco
                }
                verDescricao(){
                    console.log(`${this.descricao} por apenas R$ ${this.preco}`)
                }
            }

            let produto = new Produto('Notebook', 2200)
            produto.verDescricao()

            //----------------- Objeto Literal ------------------
            //é um objeto descritivo que combina pares de nomes/atributos e valores

            let produtoLiteral = {
                descricao: 'Geladeira',
                preco: 1800,
                verDescricao: function(){
                    console.log(`${this.descricao} por apenas R$ ${this.preco}`)
                }
            }

            produtoLiteral.verDescricao()

            //-----------------------------------------------------
            /*Geralmente se faz o seguinte:
            formulário -> servidor
            recupera dados e monta um objeto literal
            objeto literal -> JSON -> HTTP -> server -> Armazena

            nessa situação não existe necessidade de criar uma classe para um único formulário.
            A não ser que esse formulário sirva para uma entrada de uma coleção de objetos.
            Por isso existe a forma de criar objetos literais*/

        </script>
    </head>
    <body>

    </body>
</html>
